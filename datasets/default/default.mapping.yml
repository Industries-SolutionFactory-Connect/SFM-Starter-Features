Insert Individual:
  sf_object: Individual
  table: Individual
  fields:
  - LastName
Insert DandBCompany:
  sf_object: DandBCompany
  table: DandBCompany
  fields:
  - DunsNumber
  - Name
Insert OperatingHours:
  sf_object: OperatingHours
  table: OperatingHours
  fields:
  - Name
  - TimeZone
Insert Account:
  sf_object: Account
  table: Account
  fields:
  - Description
  - Fax
  - Name
  - AccountNumber
  - Phone
  - Rating
  - Site
  - AccountSource
  - Type
  - AnnualRevenue
  - BillingCity
  - BillingCountry
  - BillingGeocodeAccuracy
  - BillingLatitude
  - BillingLongitude
  - BillingState
  - BillingStreet
  - BillingPostalCode
  - CleanStatus
  - DunsNumber
  - Jigsaw
  - NumberOfEmployees
  - Industry
  - NaicsCode
  - NaicsDesc
  - Ownership
  - ShippingCity
  - ShippingCountry
  - ShippingGeocodeAccuracy
  - ShippingLatitude
  - ShippingLongitude
  - ShippingState
  - ShippingStreet
  - ShippingPostalCode
  - Sic
  - SicDesc
  - TickerSymbol
  - Tradestyle
  - Website
  - YearStarted
  lookups:
    DandbCompanyId:
      table: DandBCompany
      key_field: DandbCompanyId
    OperatingHoursId:
      table: OperatingHours
      key_field: OperatingHoursId
    ParentId:
      table: Account
      key_field: ParentId
      after: Insert Account
Insert Contact:
  sf_object: Contact
  table: Contact
  fields:
  - AssistantName
  - AssistantPhone
  - Birthdate
  - Fax
  - Phone
  - CleanStatus
  - Description
  - Jigsaw
  - Department
  - DoNotCall
  - Email
  - EmailBouncedDate
  - EmailBouncedReason
  - HasOptedOutOfEmail
  - HasOptedOutOfFax
  - FirstName
  - HomePhone
  - LastName
  - LeadSource
  - MailingCity
  - MailingCountry
  - MailingGeocodeAccuracy
  - MailingLatitude
  - MailingLongitude
  - MailingState
  - MailingStreet
  - MailingPostalCode
  - MobilePhone
  - OtherCity
  - OtherCountry
  - OtherGeocodeAccuracy
  - OtherLatitude
  - OtherLongitude
  - OtherPhone
  - OtherState
  - OtherStreet
  - OtherPostalCode
  - Salutation
  - Title
  lookups:
    AccountId:
      table: Account
      key_field: AccountId
    IndividualId:
      table: Individual
      key_field: IndividualId
    ReportsToId:
      table: Contact
      key_field: ReportsToId
      after: Insert Contact
